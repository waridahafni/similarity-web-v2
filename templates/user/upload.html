<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dokumen Skripsi</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

  <style>
    body {
      background: linear-gradient(135deg, rgba(18, 172, 64, 0.9), rgba(255, 215, 0, 0.25));
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background: #fff;
      border-radius: 20px;
      margin: 20px;
      padding: 20px 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: fixed;
    }

    .sidebar .brand {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      color: #333;
      padding: 10px 12px;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: 500;
    }

    .nav-link i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #f1f4f8;
      color: #4b7bec;
    }

    .main-container {
      margin-left: 300px;
      padding: 40px;
    }

    .upload-box {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .upload-box h2 {
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-group {
      text-align: left;
    }

    .btn-upload {
      background-color: #28a745;
      color: white;
    }

    .btn-upload:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>



      <div class="sidebar">
          <div class="brand">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
              Similarity Check
          </div>
        <!-- Menu -->
        <a href="/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
          <span data-feather="home" class="icon"></span> Dashboard
        </a>

        <a href="/upload" class="nav-link {% if active_page == 'upload' %}active{% endif %}">
          <span data-feather="upload" class="icon"></span> Upload Dokumen
        </a>

        <a href="/history-user" class="nav-link {% if active_page == 'history' %}active{% endif %}">
          <span data-feather="list" class="icon"></span> Histori Dokumen
        </a>
      </div>

      <!-- Feather Icons Script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
      <script>
        feather.replace();
      </script>

      <!-- Optional CSS -->
      <style>
      .sidebar {
        width: 260px;
        height: 100vh;
        background: #fff;
        border-radius: 20px;
        padding: 20px 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        position: fixed;
      }

      .brand {
        font-weight: bold;
        font-size: 18px;
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .nav-link {
        display: flex;
        align-items: center;
        color: #333;
        padding: 10px 12px;
        border-radius: 8px;
        transition: 0.2s;
        font-weight: 500;
        text-decoration: none;
      }

      .nav-link:hover,
      .nav-link.active {
        background-color: #f1f4f8;
        color: #4b7bec;
      }

      .nav-link .icon {
        margin-right: 12px; /* jarak ikon ke teks */
        font-size: 1.1rem;
      }
      </style>



  <div class="main-container">
    <div class="upload-box">
      <h2>Upload Dokumen Skripsi</h2>

      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">File Dokumen (PDF):</label>
          <input type="file" class="form-control-file" id="file" name="file" accept=".pdf,.docx" required />
        </div>

        <div class="form-group mt-3">
          <label for="compare_to">Bandingkan dengan:</label>
          <select class="form-control" id="compare_to" name="compare_to" required>
            <option value="skripsi">Dokumen Skripsi</option>
            <option value="exum">Executive Summary</option>
          </select>
        </div>

        <button type="submit" class="btn btn-upload btn-block mt-4">Upload</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} flash-message" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
