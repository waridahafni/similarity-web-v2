<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, rgba(18, 172, 64, 0.9), rgba(255, 215, 0, 0.25));
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background: #fff;
      border-radius: 20px;
      margin: 20px;
      padding: 20px 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: fixed;
    }

    .sidebar .brand {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      color: #333;
      padding: 10px 12px;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: 500;
    }

    .nav-link svg {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #f1f4f8;
      color: #4b7bec;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      background: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
        Similarity Check
      </div>

      <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
        <span data-feather="home"></span> Dashboard
      </a>
      <a href="{{ url_for('admin_upload') }}" class="nav-link {% if active_page == 'upload' %}active{% endif %}">
        <span data-feather="upload"></span> Upload Dokumen
      </a>
      <a href="{{ url_for('admin_documents') }}" class="nav-link {% if active_page == 'documents' %}active{% endif %}">
        <span data-feather="list"></span> Daftar Dokumen
      </a>
      <a href="{{ url_for('manage_users') }}" class="nav-link {% if active_page == 'manage_users' %}active{% endif %}">
        <span data-feather="users"></span> Kelola Users
      </a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4" style="margin-left:280px;">
      <div class="card">
        <div class="card-header">Tambah User</div>
        <div class="card-body">

          <!-- Alerts -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <!-- Form Tambah User -->
          <form method="POST">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Role</label>
              <select name="role" class="form-control">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Kembali</a>
          </form>

        </div>
      </div>
    </div>

</div>

<!-- Feather Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
<script>
  feather.replace();
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-hide alert setelah 3 detik -->
<script>
  window.setTimeout(function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      $(alert).fadeOut('slow');
    });
  }, 3000);
</script>

</body>
</html>
