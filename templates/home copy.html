<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      background: linear-gradient(135deg, rgba(18, 172, 64, 0.9), rgba(255, 215, 0, 0.25));
      position: relative;
      overflow-x: hidden;
    }

    /* Background image pojok kanan bawah */
    body::after {
      content: "";
      position: absolute;
      bottom: 0px;
      right: 0px;
      width: 1100px;
      height: 660px;
      background-image: url("{{ url_for('static', filename='img/FASILKOMTI.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .sidebar {
      width: 250px;
      padding: 48px 20px 0 20px;
      color: white;
      background: transparent;
      z-index: 1;
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 8px 12px;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      z-index: 2;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      background: white;
      position: relative;
      z-index: 3;
    }

    .card-header {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h3 {
      color: #007f3f;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="../home">
          <span data-feather="home"></span> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/upload">
          <span data-feather="upload"></span> Upload Dokumen
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/documents">
          <span data-feather="list"></span> Daftar Dokumen
        </a>
      </li>
    </ul>
  </nav>

  <main class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          Dashboard
          <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
        <div class="card-body text-center">
          <h3><strong>Selamat Datang, {{ username }} ({{ role }})</strong></h3>
          <p class="text-muted">Menu Admin: Kelola Dokumen</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
