<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(18, 172, 64, 0.9), rgba(92, 255, 119, 0.25));
      z-index: -1;
    }

    .register-box {
      position: relative;
      z-index: 1;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 5%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #1e7e34;
    }

    .form-control {
      margin-bottom: 15px;
    }

    img.logo {
      width: 90px;
      margin-bottom: 15px;
    }

    .alert {
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: black;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="/static/img/logo.png" alt="Logo" class="logo" />
    <h4>Register</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/register">
      <input type="text" name="username" class="form-control" placeholder="Username" required />
      <input type="password" name="password" class="form-control" placeholder="Password" required />
      <input type="text" class="form-control" value="User" readonly />
      <input type="hidden" name="role" value="user" />

      <button type="submit" class="btn btn-success btn-block mt-2">Register</button>
    </form>



    <p class="mt-3">
      <a href="/login">Login</a>
    </p>
  </div>


</body>
</html>
